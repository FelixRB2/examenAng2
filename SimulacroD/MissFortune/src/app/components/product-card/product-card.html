<div class="card h-100 shadow-lg border-0">

  <!-- Imagen -->
  <img
    [src]="product.images"
    class="card-img-top"
    alt="{{ product.title }}"
    style="object-fit: cover; height: 200px;"
  >

  <div class="card-body d-flex flex-column">

    <!-- Categoría -->
    <span class="badge bg-secondary align-self-start mb-2">
      {{ product.category.name }}
    </span>

    <!-- Título -->
    <h5 class="card-title text-primary fw-semibold">
      {{ product.title }}
    </h5>

    <!-- Descripción -->
    <p class="card-text text-muted small">
      {{ product.description }}
    </p>

    <!-- Precio -->
    <div class="mt-auto">
      <h4 class="fw-bold text-dark">
        {{ product.price + 'EUR' }}
      </h4>

      <button class="btn btn-primary w-100 mt-2">
        Ver detalle
      </button>
      <button class="btn btn-outline-danger w-100 mt-2" (click)="deleteProduct()">
        Eliminar
      </button>
    </div>

  </div>
</div>

<section class="bg-dark min-vh-100">
  <div class="container py-5">
    <div class="row g-4">

      @for (product of productArray; track product.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }

    </div>
  </div>
</section>

<section class="container my-3">
  @if (isNew) {
    <h1 class="text-center mb-4">Add new employee</h1>
  }
  @else {
    <h1 class="text-center mb-4">Edit employee</h1>
  }
  <hr>
  <form [formGroup]="newEmployeeForm" class="card p-3" (ngSubmit)="getDataForm()">

    <div class="my-2">
      <label for="first_name" class="form-label mt-lg-3">First name</label>
      <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" formControlName="first_name">
    </div>

    <div class="my-2">
      <label for="last_name" class="form-label mt-lg-3">Last name</label>
      <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" formControlName="last_name">
    </div>

    <div class="my-2">
      <label for="username" class="form-label mt-lg-3">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="username" formControlName="username">
    </div>

    <div class="my-2">
      <label for="email" class="form-label mt-lg-3">Email</label>
      <input type="text" class="form-control" name="email" id="email" placeholder="email" formControlName="email">
    </div>

    <div class="my-2">
      <label for="image" class="form-label mt-lg-3">Image</label>
      <input type="text" class="form-control" name="image" id="image" placeholder="Image link" formControlName="image">
    </div>

    <div class="my-2">
      <label for="password" class="form-label mt-lg-3">Password</label>
      <input type="text" class="form-control" name="password" id="password" placeholder="password" formControlName="password">
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button type="submit" value="Save" class="btn btn-success mt-5" [disabled]="!newEmployeeForm.valid && isNew">Save</button>
      <button class="btn btn-secondary mt-5"[routerLink]="['/employees']">Cancel</button>
    </div>
  </form>
</section>

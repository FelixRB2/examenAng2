<section class="bg-secondary vh-100">
  <div class="container pt-5">
    <div class="card p-3 bg-white">
      <h3 class="text-center">Login final</h3>
      <hr>
      <form #loginForm="ngForm" (ngSubmit)="getLoginInfo(loginForm)">
        <div>
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" name="username" ngModel>
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" name="password" ngModel>
        </div>
        <div class="text-center mt-3">
          <input type="submit" value="Log In" class="btn btn-light mt-5">
          <button class="btn btn-warning mt-5 ms-3" [routerLink]="['/']">Volver</button>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="container-fluid px-3">
  <div class="row my-4">
    <div class="col-12 d-flex justify-content-center">
      <button class="btn" [routerLink]="['/product-form']"><strong>Add new product</strong></button> <!-- No funciona pero seria hacer lo mismo que con employees -->
    </div>
  </div>
  <div class="row g-3 md-4">
    @for(product of arrayProducts; track product._id){
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3 d-flex">
        <app-products-card [product]="product" (productDeleted)="onDeleteProduct($event)" class="w-100"></app-products-card>
      </div>
    }
  </div>

  <!-- Controles de paginación -->
  <div class="row my-3">
    <div class="col-12">
      <nav aria-label="Paginación de usuarios">
        <ul class="pagination pagination-lg justify-content-center flex-wrap gap-1">

          <!-- Ir directamente a la primera página -->
          <li class="page-item" [class.disabled]="pageActual === 1">
            <a class="page-link px-2 px-sm-3" (click)="goToPage(1)" tabindex="-1"
              [attr.aria-disabled]="pageActual === 1">
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </li>

          <!-- Ir a la anterior -->
          <li class="page-item" [class.disabled]="pageActual === 1">
            <a class="page-link px-2 px-sm-3" (click)="goOneBack()" tabindex="-1"
              [attr.aria-disabled]="pageActual === 1">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>

          <!-- Ir a la siguiente -->
          <li class="page-item" [class.disabled]="pageActual === totalPages">
            <a class="page-link px-2 px-sm-3" (click)="goOneForward()" tabindex="-1"
              [attr.aria-disabled]="pageActual === totalPages">

              <i class="bi bi-chevron-right"></i>
            </a>
          </li>

          <!-- Ir directamente a la ultima pagina -->
          <li class="page-item" [class.disabled]="pageActual === totalPages">
            <a class="page-link px-2 px-sm-3" (click)="goToPage(totalPages)" tabindex="-1"
              [attr.aria-disabled]="pageActual === totalPages">
              <i class="bi bi-chevron-double-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

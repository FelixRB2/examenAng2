<div class="container my-4">
    <div class="card h-100">
        <div class="card-body justify-content-center text-center">
            <img [src]="product.image" class="card-img-top mb-3 rounded mx-auto d-block" alt="Imagen de {{product.name}}" style="width: 130px; height: 130px; object-fit: cover;">
            <h5 class="card-title">{{product.name}} </h5>
            <p class="card-text">
              <strong>Price: </strong>{{product.price}}<br>
            </p>
            <div class="d-flex justify-content-around mt-4">
                <a [routerLink]="['/product-view', product._id]"><i class="bi bi-search"></i></a> <!-- No funciona pero seria hacer lo mismo que con employees-card -->
                <a [routerLink]="['/product-form', product._id]"><i class="bi bi-pencil-square"></i></a>  <!-- No funciona pero seria hacer lo mismo que con employees-card -->
                <a (click)="deleteProduct(product)" style="cursor: pointer;">
                  <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container my-4">
    <div class="card h-100">
        <div class="card-body justify-content-center text-center">
            <img [src]="employee.image" class="card-img-top mb-3 rounded mx-auto d-block" alt="Imagen de {{employee.first_name}}" style="width: 130px; height: 130px; object-fit: cover;">
            <h5 class="card-title">{{employee.first_name}} {{employee.last_name}}</h5>
            <p class="card-text">
              <strong>Username: </strong>{{employee.username}}<br>
            </p>
            <div class="d-flex justify-content-around mt-4">
                <a [routerLink]="['/employee-view', employee._id]"><i class="bi bi-search"></i></a>
                <a [routerLink]="['/employee-form', employee._id]"><i class="bi bi-pencil-square"></i></a>
                <a (click)="deleteEmployee(employee)" style="cursor: pointer;">
                  <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </div>
</div>

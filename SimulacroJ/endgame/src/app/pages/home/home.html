<section class="landing-page bg-dark text-white min-vh-100">
  <article class="hero-section bg-dark text-white text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Welcome to Endgame</h1>
      <p class="lead mb-4">Discover our products and manage users.</p>
    </div>
  </article>
  <article>
    <div class="container py-5">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">See Products</h5>
              <p class="card-text">Take a look at our products.</p>
              <a class="btn btn-dark" [routerLink]="['/products']">See more</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Manage Users</h5>
              <p class="card-text">Manage users and their permissions.</p>
              <a class="btn btn-dark" [routerLink]="['/users']">See more</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Work In Progress</h5>
              <p class="card-text">Work In Progress </p>
              <a class="btn btn-dark">WIP</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>

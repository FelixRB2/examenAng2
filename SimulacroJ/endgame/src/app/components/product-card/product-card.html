<div class="container my-4">
  <div class="card h-100">
    <div class="card-body justify-content-center text-center">
      <img [src]="product.images" class="card-img-top mb-3 rounded mx-auto d-block" alt="Imagen de {{product.title}}" style="width: 130px; height: 130px; object-fit: cover;">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">
        <strong>Price: </strong>\${{product.price}}<br>
        <strong>Description: </strong>{{product.description}}
      </p>
      <div class="d-flex justify-content-around mt-4">
        <a [routerLink]="['/products/product-info', product.id]">
          <i class="bi bi-search"></i>
        </a>
        <a (click)="deleteProduct(product.id)" style="cursor: pointer;">
          <i class="bi bi-trash"></i>
        </a>
      </div>
    </div>
  </div>
</div>
